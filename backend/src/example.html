<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    let url = 'https://limos-hackathon.herokuapp.com/random-geo-coordinates';
    let axiosBody = {
        latitude: '51.73213',
        longitude: '-1.20631',
        radius: '10000',
        products: 'bolo de cenoura, bolo de fub√°, bolo de pote'
    };

    let axiosHeaders = {
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8',
            'Access-Control-Allow-Origin': '*',
        }
    };

    axios
    .post(url, axiosBody, axiosHeaders)
    .then(function (response) {
        console.log(response);
    })
    .catch(function (error) {
        console.log(error);
    })
    .then(function () {
        // always executed
    });
</script>
